<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>
   <section id="welcomePage" class="container">
      <div id="login-area" class="container login-page mt-5">
         <h1 class="text-center p-5">Welcome to iTech Shop</h1>
         <div class="submit-area mx-5 rounded p-5">
            <h3>Login</h3>
            <input type="text" class="form-control" placeholder="Enter your E-mail">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn enter">Enter</button>
         </div>
      </div>
   </section>

   <section id="productPage">
      <div class="container rounded ">
         <div class="cart ">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="mobileAmount" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="mobileProductPrice">1200</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseMinusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseAmount" type="text" class="form-control text-center" value="1">
                           <button id="casePlusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casePrice">60</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1260</span></h5>
                        <h5>$ <span id="taxPrice">5%</span></h5>
                        <h5>$ <span id="total">1323</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      // login button event handler
      const loginButton = document.getElementById('login');
      loginButton.addEventListener('click', function () {
         const loginArea = document.getElementById('welcomePage');
         loginArea.style.display = "none";
         const transectionArea = document.getElementById('productPage');
         transectionArea.style.display = "block";
      })
      //shopping part 
      var mobilePrice = parseInt(document.getElementById("mobileProductPrice").innerText);
      var casePrice = parseInt(document.getElementById("casePrice").innerText);

      function updatePrice() {
         var updatedMobilePrice = mobilePrice * document.getElementById("mobileAmount").value;
         var updatedCasePrice = casePrice * document.getElementById("caseAmount").value;
         var updatedSubTotal = updatedMobilePrice + updatedCasePrice;
         var updatedTaxPrice = updatedSubTotal * 0.05;
         var updatedTotal = updatedSubTotal + updatedTaxPrice;
         document.getElementById("mobileProductPrice").innerText = updatedMobilePrice;
         document.getElementById("casePrice").innerText = updatedCasePrice;
         document.getElementById("subTotal").innerText = updatedSubTotal;
         document.getElementById("total").innerText = updatedTotal;
      }

      // mobile item
      const plusBtn = document.getElementById("plusBtn");
      plusBtn.addEventListener('click', function () {
         var mobileAmount = document.getElementById("mobileAmount").value;
         mobileAmount = parseInt(mobileAmount);
         mobileAmount++;
         document.getElementById("mobileAmount").value = mobileAmount;
         updatePrice();
      });
      const minusBtn = document.getElementById("minusBtn");
      minusBtn.addEventListener('click', function () {
         var mobileAmount = document.getElementById("mobileAmount").value;
         // mobileAmount = parseInt(mobileAmount);
         if (mobileAmount > 0) {
            mobileAmount--;
         }
         document.getElementById("mobileAmount").value = mobileAmount;
         updatePrice();
      })
      // case item
      const casePlusBtn = document.getElementById("casePlusBtn");
      casePlusBtn.addEventListener('click', function () {
         var caseAmount = document.getElementById("caseAmount").value;
         caseAmount = parseInt(caseAmount);
         caseAmount++;
         document.getElementById("caseAmount").value = caseAmount;
         updatePrice();
      });
      const caseMinusBtn = document.getElementById("caseMinusBtn");
      caseMinusBtn.addEventListener('click', function () {
         var caseAmount = document.getElementById("caseAmount").value;
         if (caseAmount > 0) {
            caseAmount--;
         }
         document.getElementById("caseAmount").value = caseAmount;
         updatePrice();
      })
   </script>
</body>

</html>
